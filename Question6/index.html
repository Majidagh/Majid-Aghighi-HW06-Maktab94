<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <form action="#">
      <div class="container">
        <h3>Student Registeration Form</h3>
      <hr></hr>
      <div class="name">
      <label for="name">
        Firstname
      </label>
    </div>
    <input type="text" name="Firstname" id="first name" placeholder="Firstname">
      <div class="name">
      <label for="name">
        Middlename
      </label>
    </div>
    <input type="text" name="Middlename" id="middle name" placeholder="Middlename">
      <div class="name">
      <label for="name">
        Lastname
      </label>
    </div>
    <input type="text" name="Lastname" id="last name" placeholder="Lastname">
  <div id="course">
    <label for="course">Course: </label>
    
    <select id="course-option" name="course">
      
      <option value="course">Course</option>
      <option></option>
    </select>
    </div>
    <div class="gender-selection">
      <p for="name">Gender:</p>
      <section class="gender__">
      <input type="radio" id="gender" name="gender" value="Male">
      <label for="">Male</label>
      <input type="radio" id="gender" name="gender" value="Female">
      <label for="">Female</label>
      <input type="radio" id="gender" name="gender" value="Other">
      <label for="">Other</label>
    </section>
    </div>

    
    <div class="phone">
      <label for="name">
        Phone:
      </label>
    </div>
    <input type="phone" name="phone" id="phone" placeholder="+91">
    <input type="phone" name="phone" id="phone" placeholder="Phone no.">
  <div class="adress-contain">
  <label for="adress">
    Current Adress:
  </label>
</div>
<textarea name="adress" id="address" cols="20" rows="10"></textarea>
<div class="phone">
  <label for="email">
    Email:
  </label>
</div>
    <input type="email" name="email" id="email" placeholder="Enter Email">
    <div class="password">
      <label for="password">
        Password:
      </label>
    </div>
    <input type="password" name="password" id="password" placeholder="Enter Password">
    <div class="reenter-password">
      <label for="password">
        Re-type Password:
      </label>
    </div>
    <input type="password" name="password" id="password" placeholder="Re-type Password">
    <input type="button" value="Register" id="registerBtn">
      </div>
    </form>
  </body>
</html>
